<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Important Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .link {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Important Links</h1>
</header>

<main>
    <a href="https://www.youtube.com" class="link" target="_blank">YouTube</a>
    <a href="https://www.google.com" class="link" target="_blank">Google</a>
    <a href="https://www.reddit.com" class="link" target="_blank">Reddit</a>
    <!-- Add more links below -->
</main>

<footer>
    <p>&copy; 2025 My Link Page</p>
</footer>

</body>
</html>
